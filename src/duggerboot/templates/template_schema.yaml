name: "{{ template_name }}"
version: "{{ template_version }}"
description: "{{ template_description }}"
author: "PyPro"

# Template metadata
stack: "{{ stack_type }}"
tags: [{{ tags }}]

# Template inheritance
extends: "{{ parent_template | default('none') }}"

# Required dependencies
dependencies:
  python: ">=3.11"
  duggerlink-tools: ">=0.1.0"

# Template configuration
structure:
  - "src"
  - "tests"
  - "docs"

# Template variables exposed during rendering
variables:
  project_name:
    type: string
    required: true
    description: "Name of the project"
  template_type:
    type: string
    required: true
    description: "Type of template being used"

# File processing rules
file_processing:
  # Files to render with Jinja2
  templates:
    - "*.j2"
    - "pyproject.toml.j2"
    - "README.md.j2"
  
  # Files to copy as-is
  static:
    - "*.png"
    - "*.jpg"
    - "*.svg"
    - "*.json"

# Post-generation hooks
hooks:
  pre_git_init:
    - "validate_dna"
  post_git_init:
    - "install_dependencies"
    - "run_quality_gates"
