name: "standard"
version: "1.0.0"
description: "Standard Python project template with DLT DNA integration"
author: "PyPro"

# Template metadata
stack: "python"
tags: ["python", "standard", "dlt"]

# Template inheritance
extends: "none"

# Required dependencies
dependencies:
  python: ">=3.11"
  duggerlink-tools: ">=0.1.0"

# Template configuration
structure:
  - "src"
  - "tests"
  - "docs"

# Template variables exposed during rendering
variables:
  project_name:
    type: string
    required: true
    description: "Name of the project"
  template_type:
    type: string
    required: true
    description: "Type of template being used"

# File processing rules
file_processing:
  # Files to render with Jinja2
  templates:
    - "*.j2"
    - "pyproject.toml.j2"
    - "README.md.j2"
  
  # Files to copy as-is
  static:
    - "*.png"
    - "*.jpg"
    - "*.svg"
    - "*.json"

# Post-generation hooks
hooks:
  pre_git_init:
    - "validate_dna"
  post_git_init:
    - "install_dependencies"
    - "run_quality_gates"

# Legacy file mapping (for backward compatibility)
files:
  pyproject.toml.j2: "Project configuration with Python 3.11+"
  dugger.yaml.j2: "DLT project metadata"
  .gitignore.j2: "Git ignore patterns"
  README.md.j2: "Project documentation"
  src/__init__.py.j2: "Package initialization"
  tests/__init__.py.j2: "Test package initialization"
  tests/test_main.py.j2: "Basic test structure"
  commit.py.j2: "DuggerCore Systemic Bridge for local commit access"